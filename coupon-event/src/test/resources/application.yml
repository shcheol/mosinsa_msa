spring:
  application:
    name: coupon-service
  config:
    import: "optional:configserver:http://127.0.0.1:8888/"
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    hikari:
      maximum-pool-size: 10
  # JPA Setting
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        order_updates: true
        order_inserts: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      schema-locations: classpath:db/schema.sql
#      data-locations: classpath:db/data.sql
      mode: always

logging:
  level:
    root: info
    com.mosinsa: debug
    org.hibernate.type: trace
    org.springframework.jdbc.core: trace

server:
  ## random port
  port: 0
  error:
    whitelabel:
      enabled: false
  tomcat:
    mbeanregistry:
      enabled: true
