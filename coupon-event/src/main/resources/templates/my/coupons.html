<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>마이샵</title>
    <th:block th:replace="~{fragments/layout :: cssjs}"/>
</head>
<body>

<div th:replace="~{fragments/layout :: header}"></div>

<div class="container">
    <h2>쿠폰 목록</h2>

    <div class="alert alert-info" role="alert" th:if="${coupons.isEmpty()}">
        쿠폰이 없습니다.
    </div>

    <table class="table" th:if="${!coupons.isEmpty()}">
        <thead>
        <tr>
            <th>쿠폰번호</th>
            <th>할인율</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coupon : ${coupons}">
            <td><a href="#" th:href="@{/coupons/{id}(id=${coupon.couponId})}" th:text="${coupon.couponId}">쿠폰</a></td>
            <td th:text="${coupon.getDetails().getDiscountPolicy()}">할인율</td>
            <td th:text="#{${coupon.getState()}}">상태</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
