server:
  ## random port
  port: 0
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: customer-service
  config:
    import: "optional:configserver:http://127.0.0.1:8888/"
  datasource:
    url: jdbc:h2:mem:customerdb;MODE=MySQL
  # JPA Setting
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      schema-locations: classpath:db/schema.sql
      #      data-locations: classpath:db/data.sql
      mode: always
  data:
    redis:
      port: 6666
      host: ENC(rXYNXe7i41arx3JPRfmyB/obFH7gRdNL)
  kafka:
    bootstrap-servers: ENC(sJkMOYtFM5FygJ99wjDBApKl+j/KZbMJco0J+sY0EHY=)

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans

feignclient:
  url:
    customer: 152.67.205.195:8000/customer-service
    order: 152.67.205.195:8000/order-service
    product: 152.67.205.195:8000/product-service

mosinsa:
  topic:
    order:
      request: mosinsa-order
      cancel: mosinsa-order-cancel
      commit: mosinsa-order-commit
      rollback: mosinsa-order-rollback
    customer:
      create: mosinsa-customer-create
token:
  access:
    secret: access_secret
    expiration: 3600000
  #    expiration: 10000
  refresh:
    secret: refresh_secret
    expiration: 1209600000